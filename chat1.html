<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Demo</title>
  </head>
  <body>
    <h1>Search Demo</h1>
    <input type="text" id="searchField">
    <button id="searchButton">Search</button>
    <div id="results"></div>
    
    <script>
      // sample data to search through
      const data = [
        { name: "John Doe", age: 32 },
        { name: "Jane Smith", age: 25 },
        { name: "Bob Johnson", age: 42 }
      ];

      // search function
      function search() {
        // get search term from input field
        const searchTerm = document.getElementById("searchField").value;

        // search data for matches
        const results = data.filter(function(item) {
          return item.name.toLowerCase().includes(searchTerm.toLowerCase());
        });

        // display results in HTML
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";
        if (results.length > 0) {
          results.forEach(function(item) {
            resultsDiv.innerHTML += "<p>" + item.name + " - " + item.age + "</p>";
          });
        } else {
          resultsDiv.innerHTML = "<p>No results found.</p>";
        }
      }

      // add event listener to search button
      const searchButton = document.getElementById("searchButton");
      searchButton.addEventListener("click", search);
    </script>
  </body>
</html>
