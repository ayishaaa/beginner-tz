<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
<body>
    
    
  <div id="originalDiv">
    This is the original div.
  </div>
  
  <form>
    <button type="submit" onclick="createDuplicate()">Create Duplicate</button>
  </form>
  
  <div id="duplicateDivs">
    Duplicate divs will be appended here
  </div>

    <script language="Javascript" type="text/Javascript">


function createDuplicate() {
  // Get the original div element
  const originalDiv = document.getElementById("originalDiv");

  // Create a new div element
  const newDiv = document.createElement("div");

  // Set the new div's content to be the same as the original div's content
  newDiv.innerHTML = originalDiv.innerHTML;

  // Append the new div to the "duplicateDivs" container
  document.getElementById("duplicateDivs").appendChild(newDiv);
}
            
        
        
    </script>
    
    

</body>
</html>
