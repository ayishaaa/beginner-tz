<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style1.css">
    </head> 
<body>
    <header>
        <h1 id="title">Registration</h1>
    </header>


    <div class="bg">
        <div class="main">
        
            <label>Name :</label>
            <input type="text" name="name" style="margin-left: 50px;"><br><br>
            <label>Address :</label>
            <textarea type="text" name="address" cols="34" rows="10" style="margin-left: 30px;">Enter your Address...</textarea><br><br>
            <label>Email :</label>
            <input type="email" name="email" style="margin-left: 50px;"><br><br>
            <label>Select a file :</label>
            <input type="file" name="myfile" style="margin-left: 0px;"><br><br>
            <label>Age :</label>
            <input type="number" name="age" min="0" max="70" style="margin-left: 70px;"><br><br>
            <label>Date :</label>
            <input type="date" name="date"style="margin-left: 60px;"><br><br>
            <label>Time :</label>
            <input type="time" name="time" style="margin-left: 55px;"><br><br>
            <label>Mobile :</label>
            <input type="tel" name="phone" placeholder="+91 12345 67890" pattern="[+91]{2}-[0-9]{5}-[0-9]{5}" style="margin-left: 40px;"><br><br><br>
            <input class="btn" type="submit" value="Submit"><br>

        </div>
    </div>




</body>
</html>
